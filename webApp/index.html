<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资组合管理系统</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <!-- 登录界面 -->
    <div id="login-container" class="login-container">
        <div class="login-box">
            <h1>🔐 投资组合管理系统</h1>
            <p>请使用授权Gmail账户登录</p>
            <button id="google-login" class="google-login-btn">
                <span class="google-icon">G</span>
                使用 Google 登录
            </button>
            <div id="login-message" class="message"></div>
        </div>
    </div>

    <!-- 主应用界面 -->
    <div id="app-container" class="app-container hidden">
        <!-- 顶部工具栏 -->
        <header class="header">
            <div class="header-left">
                <div class="logo">📊 投资组合管理</div>
            </div>
            <div class="header-right">
                <span id="user-info" class="user-info"></span>
                <button id="logout-btn" class="logout-btn">登出</button>
            </div>
        </header>

        <div class="main-container">
            <!-- 左侧导航 -->
            <nav class="sidebar">
                <ul class="nav-menu">
                    <li class="nav-item active" data-section="accounts">
                        <span class="nav-icon">👤</span>
                        <span class="nav-text">账户管理</span>
                    </li>
                    <li class="nav-item" data-section="holdings">
                        <span class="nav-icon">📈</span>
                        <span class="nav-text">持仓数据</span>
                    </li>

                    <!-- 新增交易管理 -->
                    <li class="nav-item" data-section="deals">
                        <span class="nav-icon">💼</span>
                        <span class="nav-text">交易管理</span>
                    </li>

                    <li class="nav-item" data-section="reports">
                        <span class="nav-icon">📊</span>
                        <span class="nav-text">统计报表</span>
                    </li>
                    <li class="nav-item" data-section="settings">
                        <span class="nav-icon">⚙️</span>
                        <span class="nav-text">系统设置</span>
                    </li>
                </ul>
            </nav>

            <!-- 右侧内容区 -->
            <main class="content">
                <!-- 账户管理部分 -->
                <section id="accounts-section" class="content-section active">
                    <div class="section-header">
                        <h2>👤 账户管理</h2>
                        <div class="section-actions">
                            <button id="refresh-accounts" class="btn btn-primary">🔄 刷新</button>
                            <button id="add-account" class="btn btn-success">➕ 添加账户</button>
                        </div>
                    </div>
                    <div class="table-container">
                        <table id="accounts-table" class="data-table">
                            <thead>
                                <tr>
                                    <th>账户ID</th>
                                    <th>现金余额</th>
                                    <th>持仓数量</th>
                                    <th>国家</th>
                                    <th>货币</th>
                                    <th>最后更新</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="accounts-tbody">
                                <!-- 账户数据将通过JavaScript动态填充 -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- 持仓数据部分 -->
                <section id="holdings-section" class="content-section">
                    <div class="section-header">
                        <h2>📈 持仓数据</h2>
                        <div class="section-controls">
                            <select id="account-select" class="form-select">
                                <option value="">选择账户...</option>
                            </select>
                            <button id="refresh-holdings" class="btn btn-primary">🔄 刷新持仓</button>
                        </div>
                    </div>
                    <div id="holdings-content" class="table-container">
                        <p>请先选择账户查看持仓数据</p>
                    </div>
                </section>

                <!-- 在内容区添加交易管理部分 -->
                <section id="deals-section" class="content-section">
                    <div class="section-header">
                        <h2>💼 交易管理</h2>
                        <div class="section-actions">
                            <button id="refresh-deals" class="btn btn-primary">🔄 刷新</button>
                            <button id="add-deal" class="btn btn-success">➕ 新增交易</button>
                        </div>
                    </div>
                    <div class="table-container">
                        <table id="deals-table" class="data-table">
                             <thead>
                                <tr>
                                    <th>交易日期</th>
                                    <th>操作</th>
                                    <th>代码</th>
                                    <th>公司</th>
                                    <th>数量</th>
                                    <th>价格</th>
                                    <th>货币</th>
                                    <th>账户</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="deals-tbody">
                                <!-- 交易数据将通过JavaScript动态填充 -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- 统计报表部分 -->
                <section id="reports-section" class="content-section">
                    <div class="section-header">
                        <h2>📊 统计报表</h2>
                        <button id="generate-report" class="btn btn-primary">📈 生成报表</button>
                    </div>
                    <div id="reports-content">
                        <p>报表功能开发中...</p>
                    </div>
                </section>

                <!-- 系统设置部分 -->
                <section id="settings-section" class="content-section">
                    <div class="section-header">
                        <h2>⚙️ 系统设置</h2>
                    </div>
                    <div id="settings-content">
                        <div class="setting-item">
                            <label>数据自动刷新间隔</label>
                            <select id="refresh-interval" class="form-select">
                                <option value="30000">30秒</option>
                                <option value="60000" selected>1分钟</option>
                                <option value="300000">5分钟</option>
                                <option value="0">手动刷新</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label>默认货币</label>
                            <select id="default-currency" class="form-select">
                                <option value="CNY">人民币 (CNY)</option>
                                <option value="USD">美元 (USD)</option>
                                <option value="HKD">港币 (HKD)</option>
                            </select>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">编辑账户</h3>
                <button id="modal-close" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="account-form">
                    <input type="hidden" id="edit-account-id">
                    <div class="form-group">
                        <label for="account-cash">现金余额 (CNY)</label>
                        <input type="number" id="account-cash" class="form-input" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="account-country">国家</label>
                        <select id="account-country" class="form-select" required>
                            <option value="CN">中国</option>
                            <option value="US">美国</option>
                            <option value="HK">香港</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="account-currency">货币</label>
                        <select id="account-currency" class="form-select" required>
                            <option value="CNY">人民币</option>
                            <option value="USD">美元</option>
                            <option value="HKD">港币</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="modal-cancel" class="btn btn-secondary">取消</button>
                <button type="button" id="modal-save" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>

    <!-- 交易记录模态框 -->
    <div id="deal-modal" class="modal hidden">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h3 id="deal-modal-title">新增交易记录</h3>
                <button id="deal-modal-close" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="deal-form">
                    <input type="hidden" id="edit-deal-id">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="deal-date">交易日期 *</label>
                            <input type="date" id="deal-date" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="deal-operation">操作 *</label>
                            <select id="deal-operation" class="form-select" required>
                                <option value="">选择操作...</option>
                                <option value="BUY">买入</option>
                                <option value="SELL">卖出</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="deal-ticker">证券代码 *</label>
                        <input type="text" id="deal-ticker" class="form-input" list="ticker-list" required 
                            placeholder="输入或选择证券代码">
                        <datalist id="ticker-list">
                            <!-- 证券代码选项将通过JavaScript动态填充 -->
                        </datalist>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="deal-company">公司名称</label>
                            <input type="text" id="deal-company" class="form-input" readonly>
                        </div>
                        <div class="form-group">
                            <label for="deal-exchange">交易所</label>
                            <input type="text" id="deal-exchange" class="form-input" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="deal-quantity">数量 *</label>
                            <input type="number" id="deal-quantity" class="form-input" step="1" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="deal-price">价格 *</label>
                            <input type="number" id="deal-price" class="form-input" step="0.001" min="0" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="deal-currency">货币</label>
                            <input type="text" id="deal-currency" class="form-input" readonly>
                        </div>
                        <div class="form-group">
                            <label for="deal-account">账户 *</label>
                            <select id="deal-account" class="form-select" required>
                                <option value="">选择账户...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="deal-notes">备注</label>
                        <textarea id="deal-notes" class="form-textarea" rows="3" placeholder="可选的交易备注"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="deal-modal-cancel" class="btn btn-secondary">取消</button>
                <button type="button" id="deal-modal-save" class="btn btn-primary">保存交易</button>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="auth-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
